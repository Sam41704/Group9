<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Manager</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons (optional but nice) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Theme overrides -->
  <link rel="stylesheet" href="/css/theme.css">

  <!-- JS Script -->
  <script defer src="/js/app.js"></script>
</head>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const nb = document.querySelector('.navbar .container');
    let small = false;
    window.addEventListener('scroll', () => {
      const s = window.scrollY > 8;
      if (s !== small) {
        small = s;
        if (s) {
          nb.style.padding = '.25rem .6rem';
          nb.style.borderRadius = '8px';
          nb.style.backdropFilter = 'blur(4px)';
          nb.style.boxShadow = '0 4px 12px rgba(0,0,0,.2)';
        } else {
          nb.style.padding = '.5rem .85rem';
          nb.style.borderRadius = '14px';
          nb.style.backdropFilter = 'blur(8px)';
          nb.style.boxShadow = '0 6px 18px rgba(0,0,0,.12)';
        }
      }
    });
  });
</script>

<body>
  <nav class="navbar bg-body-tertiary mb-4">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <i class="bi bi-journal-bookmark"></i> Contact Manager
      </a>
      <div class="d-flex align-items-center gap-3">
        <a class="nav-link" href="/contacts.html">My Contacts</a>
      </div>
    </div>
  </nav>

    
  <main class="container">
    <section class="mb-4">
      <!-- Login card -->
      <div class="card">
        <div class="card-body">
          <h2 class="h5">Login</h2>
          <form onsubmit="doLogin(event)" class="vstack gap-3 mt-2">
            <div>
              <label for="login" class="form-label">Username</label>
              <input id="login" class="form-control" placeholder="username">
            </div>
            <div>
              <label for="password" class="form-label">Password</label>
              <input id="password" type="password" class="form-control" placeholder="password">
            </div>
            <button id="loginBtn" class="btn btn-outline-purple w-100">
              <i class="bi bi-box-arrow-in-right me-1"></i> Login
            </button>
          </form>
          <div class="form-text mt-2" id="out"></div>
        </div>
      </div>
    </section>

    <section>
      <!-- Register card -->
      <div class="card">
  <div class="card-body p-4">
    <h5 class="card-title mb-3">Create an account</h5>
    <form id="registerForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstName" autocomplete="given-name" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lastName" autocomplete="family-name" required>
        </div>
        <div class="col-12">
          <label for="regUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="regUsername" autocomplete="username" required>
        </div>
        <div class="col-md-6">
          <label for="regPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="regPassword" autocomplete="new-password" required>
        </div>
        <div class="col-md-6">
          <label for="regConfirm" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="regConfirm" autocomplete="new-password" required>
        </div>
      </div>

      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
      <div id="registerOut" class="form-text mt-2"></div>
    </form>
  </div>
</div>

    </section>
  </main>

  <footer class="container">
    <div class="d-flex justify-content-between">
    </div>
  </footer>

  <!-- Toast container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100;">
    <div id="toast" class="toast align-items-center text-bg-primary border-0" role="status" aria-live="polite" aria-atomic="true" data-bs-delay="2000">
      <div class="d-flex">
        <div class="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Small helper to show toasts (you can reuse this on contacts page too)
    function toast(msg, variant){
      const t = document.getElementById('toast');
      t.className = 'toast align-items-center text-bg-' + (variant||'primary') + ' border-0';
      t.querySelector('.toast-body').textContent = msg;
      new bootstrap.Toast(t).show();
    }
  </script>

<!-- Shrink navbar upon scroll script -->
  <script>
  const nb = document.querySelector('.navbar .container');
  let small = false;
  window.addEventListener('scroll', () => {
    const s = window.scrollY > 8;
    if (s !== small) {
      small = s;
      nb.style.padding = s ? '.35rem .75rem' : '.5rem .85rem';
      nb.style.boxShadow = s ? '0 8px 20px rgba(0,0,0,.16)' : '0 6px 18px rgba(0,0,0,.12)';
    }
  });
</script>
</body>
</html>
